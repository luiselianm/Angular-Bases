<h3>Listado de heroes:</h3>

<div *ngIf="deletedHero; else nothingDeleted">
  <h3>
    Heroe Borrado: <small class="text-danger"> {{ deletedHero }} </small>
  </h3>
</div>

<ng-template #nothingDeleted>
  <h3>No se ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0" (click)="deleteLastHero()" class="btn btn-outline-danger">
  Borrar ultimo heroe
</button>

<ul class="mt-2 list group">
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
