<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor=
    "let character of characterList;
    let i = index;
    odd as isOdd"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
    'list-group-item-warning': isOdd,
    'list-group-item-primary': !isOdd
    }"
  >

  <div>
    <span class="text-primary">{{ i + 1 }}. </span>
    <span>{{ character.name }}</span> -
    <strong> Power: </strong>
    <span>{{ character.power }}</span>
  </div>

  <button (click)="onDeleteCharacter( character.id! )" class="btn btn-danger">
    Eliminar
  </button>
  </li>
</ul>
